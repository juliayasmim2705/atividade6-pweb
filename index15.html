<!DOCTYPE html>
<html lang="en">
<head>
    <Script>
let soma = 0;
while (true) {
    let num = parseFloat(prompt("Digite um número (negativo para sair): "));
    if (num < 0) break;
    soma += num;
}
alert("Soma dos números:" + soma);

    </Script>
</head>
