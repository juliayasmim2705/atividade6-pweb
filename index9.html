<!DOCTYPE html>
<html lang="en">
<head>
    <Script>
let maisNova = Infinity;
let nomeMaisNovo = "";

for (let i = 1; i <= 10; i++) {
    let nome = prompt("Digite o nome da pessoa" + (i) + ":");
    let idade = parseInt(prompt("Digite a idade de" + nome + ":"));
    if (idade < maisNova) {
        maisNova = idade;
        nomeMaisNovo = nome;
    }
}
alert(`Pessoa mais nova: ${nomeMaisNovo}, com ${maisNova} anos.`);

    </Script>
</head>
<body>
    
</body>
</html>
